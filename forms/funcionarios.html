<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcion치rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

<body>

    <div class="container">
        <div class="col-sm-6 mt-5">
            <form action="" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input 
                    required
                    maxlength="50" 
                    minlength="3"
                    type="text" 
                    class="form-control" 
                    name="nome" 
                    id="nome" 
                    aria-describedby="helpId"
                    placeholder="(99)99999-9999" />
                    <small id="helpId" class="form-text text-muted">Digite o nome do usu치rio</small>
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input 
                    required
                    maxlength="14" 
                    minlength="14"
                    type="text" 
                    class="form-control" 
                    name="cpf" 
                    id="cpf" 
                    aria-describedby="helpId"
                    placeholder="999.999.999-99" />
                    <small id="helpId" class="form-text text-muted">Digite o CPF do funcio치rio</small>
                </div>

                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input
                        required
                        maxlength="10" 
                        minlength="4"
                        type="password"
                        class="form-control"
                        name="senha"
                        id="senha"
                        aria-describedby="helpId"
                        placeholder="XXXXXX"
                    />
                    <small id="helpId" class="form-text text-muted">Digite a Senha do Funcion치rio</small>
                </div>

                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                        required
                        maxlength="50" 
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="helpId"
                        placeholder="alguemlegal@emailcom"
                    />
                    <small id="helpId" class="form-text text-muted">Digite email do funcionario</small>
                </div>

                <div class="mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input
                        required
                        maxlength="1" 
                        type="text"
                        class="form-control"
                        name="tipo"
                        id="tipo"
                        aria-describedby="helpId"
                        placeholder="X"
                    />
                    <small id="helpId" class="form-text text-muted">Digite o tipo</small>
                </div>

                <button
                    type="submit"
                    class="btn btn-primary"
                >
                    Enviar
                </button>
                
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
